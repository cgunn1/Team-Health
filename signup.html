    <div class="containerlogin"> <!--START DIV CONTAINER-->

<div class="signupsection">

<p style="text-align:left; padding: 20px;">Already have an account? <a href="index.html" style="font-size: 15px;">Sign In</a></p>
 <div class="status-header">
        <div class="title"><p class="title is-4">First Name</p></div>
      </div>

<div class="field">
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="What's your first name?" value="">
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
    
  </div>
</div>

 <div class="status-header">
        <div class="title"><p class="title is-4">Last Name</p></div>
      </div>

<div class="field">
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="What's your last name?" value="">
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
    
  </div>
</div>

 <div class="status-header">
        <div class="title"><p class="title is-4">Email</p></div>
      </div>

<div class="field">
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="What's your email?" value="">
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
    
  </div>
</div>

 <div class="status-header">
        <div class="title"><p class="title is-4">Username</p></div>
      </div>

<div class="field">
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="Choose a username" value="">
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
    
  </div>
</div>

 <div class="status-header">
        <div class="title"><p class="title is-4">Password</p></div>
      </div>

<div class="field">
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="password" placeholder="Create a password" value="">
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
   
  </div>
</div>

 <div class="status-header">
        <div class="title"><p class="title is-4">Repeat Password</p></div>
      </div>

<div class="field">
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="password" placeholder="Repeat your password" value="">
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
   
  </div>
</div>
